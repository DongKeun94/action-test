name: Deploy to SPC

on:
  push:
    branches:
      - master

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_RESPONSE_CHECKSUM_VALIDATION: when_required
      AWS_REQUEST_CHECKSUM_CALCULATION: when_required
      AWS_STS_REGIONAL_ENDPOINTS: regional
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set env
        id: set_env_vars
        run: |
          echo "AWS_ROLE_ARN=${{ secrets.SPC_ROLE_ARN }}" >> $GITHUB_ENV
          echo "SPC_REGIONAL_DOMAIN=us-east-1.samsungspc.com" >> $GITHUB_ENV
          echo "SPC_STS_GLOBAL_DOMAIN=sts.samsungspc.com" >> $GITHUB_ENV
          echo "AWS_ENDPOINT_URL_STS=https://sts.samsungspc.com" >> $GITHUB_ENV

      - name: Configure SPC credential
        id: config_spc_creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          audience: ${{ env.SPC_STS_GLOBAL_DOMAIN }}
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: "us-east-1"

      - name: Upload TXT files to SPC S3
        run: |
          aws s3 cp *.txt s3://dsung-dx-test-2/oidcTest/ \
            --endpoint-url https://s3.${{env.SPC_REGIONAL_DOMAIN}} \
            --region us-east-1